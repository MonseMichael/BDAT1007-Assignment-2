<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter's tweet Portal</title>
    <style>
        .content {
  max-width:px;
  margin: Center;
  background: #389ca3;
  padding: 100px;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translateX(50%) translateY(-50%);
  -webkit-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
}
    </style>
</head>
<body  style="background-color:#5636ca  ;">
<div class="content">
<form id = "form1" action="/twitterUpdate" method="post">
    <img src="https://assets.webiconspng.com/uploads/2017/09/Twitter-PNG-Image-40628.png"
         style="margin-left: 75px" class="img-responsive img-circle margin" style="display:Center" width="180" height="180">
    <br>
    <textarea name="status" placeholder = "What's happening?" rows="10" cols="30"  form="form1"
    style="margin-left: 35px"></textarea>

    <button type="submit" style="margin:50px; width:100px">Tweet</button>
</form>
</div>
</body>
</html>
